<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
		<title>Inicio - AplexTM</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="apple-mobile-web-app-title" content="AplexTM">
		<meta name="apple-touch-fullscreen" content="yes">

		<link rel="manifest" href="/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="theme-color" content="#ffffff">

		<!-- Search Engine -->
		<meta name="description" content="AplexTM - Desarrolo a medida">
		<meta name="keywords" content="Aplex, AplexTM, desarrollo, programación, sistemas, sistemas de información">
		<meta name="author" content="Linko">
		<!-- Twitter -->
		<!-- Open Graph general (Facebook, Pinterest & Google+) -->

		<style>
		.splash-screen {
			background: #4a596a;
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			z-index: 99999;
		}
		.splash-screen > .wrap {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}
		.splash-screen > .wrap > img {
			margin: 30px auto;
			display: block;
			width: 100px;
		}
		.splash-screen > .wrap > img.logo{
			-webkit-filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.3));
			filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.3));
		}
		</style>
	</head>
	<body class="theme-default">
		<div id="app">
			<div class="splash-screen">
				<div class="wrap">
					<img src="/logo.png" class="logo" alt="logo">
					<img src="/Ripple-2s-200px.gif" alt="loading-image">
				</div>
			</div>
		</div>
		<!-- built files will be auto injected -->
	</body>
</html>
